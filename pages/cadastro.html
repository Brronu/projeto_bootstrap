   <header>

   <main class="container bg-light ">
    <h1 class="text-center my-5">Formulário de cadatro</h1>
    <form action="#">
        <!-- CAMPO DE TEXTO:NOME -->
        <section class="row">
            <div class="col-md-12">
                <label for="nome" class="md-2">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
        </section>

            <!-- CAMPO NUMERO E TEXTO: IDADE E ENDEREÇO -->
        <section class="row mb-2">
             <div class="col-md-6">
                <label for="idade" class="mb-2">Idade</label>
                <input type="number" nane="idade" id="idade" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="end" class="mb-2">Endereço</label>
                <input type="text" name="end" id="end" class="form-control">
            </div>
        </section>

        <!-- CAMPO PARA EMAIL -->
        <section class="row mb-2">
            <div class="col-md-12">
                <label for="email" class="mb-2">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                placeholder="email@email.com">
            </div>
        </section>

        <!-- CAMPO TETXO: CONFIRMAÇÃO DE EMAIL -->
        <section class="row mb-2">
            <div class="col-md-12">
                <label for="confirmar" class="mb-2">Confirmação de Email</label>
                <input type="text" name="confirmar" id="confirmar" class="form-control bg-secondary"
                 disabled>
            </div>
        </section>

        <!-- CAMPO PASSWORD: SENHA -->
        <section class="row mb-2">
            <div class="col-md-12 input-group">
                <label for="semha" class="input-group-text col-form-label">senha</label>
                <input type="password" name="senha" id="senha" class="form-control">
                <i class="fa-solid fa-eye btn btn-secondary fs-5"></i>
                
            </div>
        </section>
        
        <!-- CAMPO RADIO -->
        <section class="row mb-2">
            <label class="col-form-label-lg">Qual seu nível de escolaridade</label>

            <div class="form-check">
                <input type="radio" name="escolaridade" id="Fundamental" value="Fundamental"
                class="form-check-input">
                <label for="fundamental" class="form-check-label">Fundamental</label>
            </div>

            <div class="form-check">
                <input type="radio" name="escolaridade" id="medio" value="medio"
                class="form-check-input">
                <label for="medio" class="form-check-label">Medio</label>
            </div>

            <div class="form-check">
                <input type="radio" name="escolaridade" id="superio" value="superio"
                class="form-check-input">
                <label for="superio" class="form-check-label">Superio</label>
            </div>
        </section>
    </form>
